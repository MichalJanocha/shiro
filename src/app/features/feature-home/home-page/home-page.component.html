<ng-container>
    <ion-grid>
        <ion-row>
            <ion-col size-xs="12">
                <app-home-newest-anime [fewAnimes$]="fewAnimes$"></app-home-newest-anime>
            </ion-col>
            <ion-col size-xs="12" size-md="6" *ngIf="allAnimes$">
                <app-home-random-anime [allAnimes$]="allAnimes$"></app-home-random-anime>
            </ion-col>
        </ion-row>
    </ion-grid>
</ng-container>
