<ion-grid>
  <ion-row>
    <ion-col size-xs="7">
      <div class="TEMP-PLAYER">

      </div>
    </ion-col>
    <ion-col size-xs="5">
      <ion-grid>
        <ion-row>
          <ion-col size-xs="12">
            <ion-segment (ionChange)="segmentChanged($event)" color="primary" value="servers" class="shiro-watch-tabs">
              <ion-segment-button value="servers">
                <ion-label>Servers</ion-label>
              </ion-segment-button>
              <ion-segment-button value="episodes">
                <ion-label>Episodes</ion-label>
              </ion-segment-button>
              <ion-segment-button value="video">
                <ion-label>Video</ion-label>
              </ion-segment-button>
              <ion-segment-button value="other">
                <ion-label>Other</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
          <ion-col size-xs="12" *ngIf="currentSelection === 'servers'">
            <app-watch-tab-servers></app-watch-tab-servers>
          </ion-col>
          <ion-col size-xs="12" *ngIf="currentSelection === 'episodes'">
            <app-watch-tab-episodes></app-watch-tab-episodes>
          </ion-col>
          <ion-col size-xs="12" *ngIf="currentSelection === 'video'">
            <app-watch-tab-video></app-watch-tab-video>
          </ion-col>
          <ion-col size-xs="12" *ngIf="currentSelection === 'other'">
            <app-watch-tab-other></app-watch-tab-other>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
